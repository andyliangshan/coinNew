<!-- 模态框（Modal） -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">登录</h4>
            </div>
            <div class="modal-body">
                <form class="loginbox" id="form">
                    <div class="conts row base">
                        <label class="col-xs-2"><img src="/public/images/phone.png" alt=""/></label>
                        <input type="text" class="col-xs-10 inputPhone" placeholder="输入手机号" name="inputPhone"/>
                    </div>
                    <div class="conts base sbe stage">
                        <div class="slider" id="slider">
                            <div class="label">向右拖动滑块验证</div>
                            <div class="track" id="track">
                                <div class="bg-green"></div>
                            </div>
                            <div class="button" id="btn">
                                <div class="icon" id="icon"></div>
                                <div class="spinner" id="spinner"></div>
                            </div>
                        </div>
                    </div>
                    <div class="conts row">
                        <div class="code col-xs-7">
                            <label><img src="/public/images/code.png" alt=""/></label>
                            <input type="number" class="col-xs-10 inputYzm" placeholder="输入验证码" name="inputYzm"/>
                        </div>
                        <div class="sendCode col-xs-5">
                            <button class="sendButton" id="sendButton" disabled="disabled">发送验证码</button>
                        </div>
                    </div>
                    <div class="row alertDaner"><span class="alert-danger"></span></div>
                    <div class="submitLogin">
                        <button class="loginButton" id="loginButton">登录</button>
                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
